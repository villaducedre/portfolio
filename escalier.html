<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambre 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(240, 240, 240, 1);
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 30%;
            max-width: 250px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-30%) translateX(-50%);
            font-size: 50rem;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .arrow-left {
            left: 20px;
        }
        .arrow-right {
            right: 20px;
        }
        .description {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            position: relative;
        }
        header button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1264bd;
            color: white;
            transition: background-color 0.3s ease;
        }
        header button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Extérieur</h1>
        <button onclick="location.href='index.html'">Accueil</button>
    </header>

    <section class="gallery">
        <img src="https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2375.jpg" alt="Exterieur Vue 1" onclick="openLightbox(0)">
        <img src="https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2381.jpg" alt="Exterieur 4 Vue 2" onclick="openLightbox(1)">
        <img src="https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2385.jpg" alt="Exterieur 4 Vue 3" onclick="openLightbox(2)">
        <img src="https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2390.jpg" alt="Exterieur 4 Vue 5" onclick="openLightbox(3)">
        <img src="https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2397.jpg" alt="Exterieur 4 Vue 7" onclick="openLightbox(4)">
        <img src="https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/background.jpg" alt="Exterieur 4 Vue 8" onclick="openLightbox(5)">
    </section>

    <section class="description">
        <h2>Description</h2>
        <p>TODO</p>
    </section>

    <section class="description">
        <h2>Charactéristiques</h2>
        <p><b>Surface</b>: TODO</p>
        <p><b>Autres</b>: TODO</p>


    </section>

    <footer>
        <p>&copy; 2025 Villa du Cèdre</p>
    </footer>

    <script>
        const images = [
            "https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2375.jpg",
            "https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2381.jpg",
            "https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2385.jpg",
            "https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2390.jpg",
            "https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/_DSC2397.jpg",
            "https://raw.githubusercontent.com/villaducedre/portfolio/refs/heads/main/images/exterieur/background.jpg",
        ];
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.createElement("div");
            lightbox.classList.add("lightbox");

            const img = document.createElement("img");
            img.src = images[currentIndex];

            const closeBtn = document.createElement("span");
            closeBtn.innerHTML = "&times;";
            closeBtn.onclick = function() { lightbox.remove(); };

            const leftArrow = document.createElement("span");
            leftArrow.innerHTML = "&#10094;";
            leftArrow.classList.add("arrow", "arrow-left");
            leftArrow.onclick = function() { navigate(-1, img); };

            const rightArrow = document.createElement("span");
            rightArrow.innerHTML = "&#10095;";
            rightArrow.classList.add("arrow", "arrow-right");
            rightArrow.onclick = function() { navigate(1, img); };

            lightbox.appendChild(img);
            lightbox.appendChild(leftArrow);
            lightbox.appendChild(rightArrow);
            lightbox.appendChild(closeBtn);
            document.body.appendChild(lightbox);
        }

        function navigate(direction, img) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            img.src = images[currentIndex];
        }
    </script>
</body>
</html>
